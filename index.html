<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/7c1106c071.js"></script>


    <script src="main.js" defer></script>

    <title>Schere Stein Papier</title>
</head>

</head>

<body>
    <header>
        <div class="kopf">
            <button class="löschen" id="clear">Löschen</button>
            <h1 class="ueberschrift">Rock | Paper | Scissor</h1>
        </div>

    </header>
    <div class="content">
        <div class="computer">
            <h3>Player</h3>
            <span id="playerPunkte"></span>
        </div>
        <div class="player">
            <h3>Computer</h3>
            <span id="computerPunkte"></span>
        </div>
    </div>
    <div class="content2">

        <div class="stein" id="rock"><i class="fa-regular fa-hand-back-fist"></i></div>

        <div class="papier" id="paper"><i class="fa-regular fa-hand"></i></div>

        <div class="schere" id="scissor"><i class="fa-regular fa-hand-scissors"></i></div>

    </div>
    <footer>
        <div class="box2">
            <span class="ausgabeFeld" id="ausgabe"></span>
        </div>
    </footer>
</body>

</html>
